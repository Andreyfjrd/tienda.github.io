<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Barra de promoción -->
    <div class="promo-bar">¡ENVÍOS GRATIS EN COMPRAS MAYORES A ₡20,000!</div>

    <!-- Encabezado y navegación -->
    <header>
        <!--<img src="logo.png" alt="LOGO" class="logo">--> 
        <input type="text" placeholder="Palabras clave..." class="search-bar">
        <nav>
            <a href="#">Registrate</a>
            <a href="#">Catálogo</a>
            <a href="#"><i class="fa fa-user"></i></a>
            <a href="#"><i class="fa fa-heart"></i></a>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
        </nav>

    <!-- Contenido principal -->
    <main>
        <h2>CATÁLOGO</h2>
        <div class="content">
            <!-- Menú lateral de categorías -->
            <aside>
                <h3>SUBCATEGORÍAS</h3>
                <ul>
                    <li><a href="#">Vestidos</a></li>
                    <li><a href="#">Blusas</a></li>

                    <li><a href="#">Abrigos</a></li>

                    <li><a href="#">Zapatos</a></li>
                </ul>
            </aside>

            <!-- Área de productos en cuadrícula -->
            <section class="product-grid">
                <div class="product-item">
                    <a href="https://photos.app.goo.gl/VDHdRY2JkQ75NXSi9">
                        <img src="images/blusas.JPG" alt="Blusas">
                        <p>Blusas</p>
                    </a>
                </div>
                <div class="product-item">
                    <a href="https://photos.app.goo.gl/tRomqxhuUhbYSnxX8">
                        <img src="images/camisetas.JPG" alt="Camisetas">
                        <p>Camisetas</p>
                    </a>
                </div>
                <div class="product-item">
                    <a href="https://photos.app.goo.gl/hgS3nc3xSTJkECKn9">
                        <img src="images/tenis zapatos.JPG" alt="Tenis Zapatos">

            </section>
